<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위니브 로그인 페이지</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-box">
    <div class="comment-box">
      더 편리해진 위니브에 오신 것을 환영합니다.
    </div>
    <div class="login-box">
      <img class="logo-img" src="images/weniv-logo.png" alt="weniv logo">
      <div class="login-text">로그인</div>
    </div>
    <img class="icon-lock" src="images/icon-lock.png" alt="lock icon">
    <div class="id-pwd-text">아이디 | 패스워드찾기</div>
    <img class="icon-user" src="images/icon-user.png" alt="user icon">
    <div class="sign-in">회원가입</div>
  </div>
</body>
</html>
